<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <nav>
            <div class="nav-section">
                <div class="nav-icon">
                    <img class="icon" src="./Images/group 40071(2).png" alt="">
                    <p class="blog-name">Hero <span class="common-orange">Travel</span></p>
                </div>

                <div class="menu-bar">
                    <ul>
                        <li><a class="common-orange home-text-size" href="">Home</a></li>
                        <li><a class="nav-text" href="">Packages</a></li>
                        <li><a class="nav-text" href="">Testimonial</a></li>
                        <li><a class="nav-text" href="">Blog</a></li>
                        <li><a class="nav-text" href="">Contact</a></li>
                    </ul>
                </div>
                <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
            </div>
        </nav>
    </header>
    
    <main>

        <!--Start Banner Section -->

        <section class="banner-section">
            <div class="banner">

                <div class="banner-container">
                    <h1 class="banner-title">Explore Your Travel</h1>
                    <p class="banner-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>


                    <div class="banner-form">
                        <form action="">
                            <input type="text" placeholder="Where go">
                            <input type="text" placeholder="When">
                            <input type="text" placeholder="Select type">
                            <input type="submit" value="Find Now">
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- End Banner Section -->


    </main>

    <footer></footer>
</body>
</html>
